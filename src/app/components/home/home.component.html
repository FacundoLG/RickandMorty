<app-navbar></app-navbar>
<div class="img">
    <div class="searchContainer">
        <mat-toolbar class="inputGroup">
            <span><i class="fas fa-search"></i></span>
            <input type="text" [(ngModel)]="Search" (keydown.enter)="getCharacter()" placeholder="search">
            <span><i class="fas fa-times" (click)="clean()"(click)="getCharacter()"></i></span> 
        </mat-toolbar>
    </div>
</div>

<div>
    <mat-toolbar class="main">

            <mat-card class="example-card" *ngFor="let character of apiResults" >
                <div *ngIf="character">
                <mat-card-header class="cardName">
                    <mat-card-title > {{character.name}}   </mat-card-title>
                    <a class="plusInfo" > <i class="fas fa-plus-circle"></i> </a>
                </mat-card-header>
                    <img mat-card-image class="imageCard" [src]="character.image" alt="">
                <mat-card-content class="cardContainer">
                    <div class="dataContainer" [ngSwitch]="character.status">
                        <p class="case know">Specie: {{character.species}}</p> 
                        <p *ngSwitchCase="'Alive'" class="case nice"> Status: {{character.status | titlecase }}</p>
                        <p *ngSwitchCase="'Dead'"  class="case bad"> Status: {{character.status | titlecase }}</p>
                        <p *ngSwitchDefault  class="case know"> Status: {{character.status | titlecase }}</p>
                    </div>
                </mat-card-content>
                </div>
            </mat-card>

    </mat-toolbar>
    <mat-toolbar class="buttons">
        <div class="buttons">
            <button (click)="previusPage()" mat-raised-button color="warn"><i class="fas fa-arrow-left"></i></button>
            <button mat-raised-button color="warn" class="fake"><i class="fas fa-circle"></i></button>
            <button (click)="nextPage()" mat-raised-button color="warn"><i class="fas fa-arrow-right"></i></button>
        </div>
    </mat-toolbar>
    
    
</div>

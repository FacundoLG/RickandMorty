<app-navbar></app-navbar>
<div class="img">
    <div class="searchContainer">
        <mat-toolbar class="inputGroup">
            <span><i class="fas fa-search"></i></span>
            <input type="text" placeholder="search">
            <span><i class="fas fa-times"></i></span> 
        </mat-toolbar>
    </div>
</div>

<div>
    <mat-toolbar class="main">
            <mat-card class="example-card" *ngFor="let character of apiResults" >
                <div *ngIf="character">
                <mat-card-header>
                    <mat-card-title> {{character.name}} </mat-card-title>
                </mat-card-header>
                    <img mat-card-image [src]="character.image" alt="">
                <mat-card-content>
                </mat-card-content>
                </div>
            </mat-card>
    </mat-toolbar>
</div>
